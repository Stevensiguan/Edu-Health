<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Health</title>

    <!-- Favicon Logo -->
    <link rel="icon" type="image/png" href="imgs/title_logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/622c26f74c.js" crossorigin="anonymous"></script>

    <style>
        .login-container {
            height: 100vh;
        }
    </style>
</head>
<body>
<section class="d-flex justify-content-center align-items-center login-container">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center align-items-center mb-4">
                <img src="imgs/logo.png" class="img-fluid" alt="Logo" width="1000" height="800">
            </div>
            <div class="col-md-6">
                <form class="border shadow p-4 rounded mt-2" id="loginForm"
                      style="max-width: 400px; margin: auto; background-color: #BCCCDC;">
                    <h1 class="text-center mb-4 fw-bold text-dark">LOGIN</h1>
                    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                    <div class="mb-3 fw-bold text-dark">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" class="form-control" id="username" style="border: 2px solid #9AA6B2; border-radius: 5px;">
                    </div>
                    <div class="mb-3 fw-bold text-dark">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" style="border: 2px solid #9AA6B2; border-radius: 5px;">
                    </div>
                    <button type="submit" class="btn w-100 fw-bold text-white mt-3" style="background-color:rgb(14, 14, 145)">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim().toLowerCase();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('error-message');
        let redirectTo = '';

        if (username === 'elias' && password === '1234') {
            redirectTo = 'admin.html';
        } else if (username === 'john' && password === 'abcd') {
            redirectTo = 'student.html';
        } else if (username === 'vince' && password === 'abcd') {
            redirectTo = 'teacher.html';
        } else if (username === 'camille' && password === 'abcd') {
            redirectTo = 'doctor.html';
        } else if (username === 'nino' && password === 'abcd') {
            redirectTo = 'nurse.html';
        } else {
            errorDiv.classList.remove('d-none');
            errorDiv.textContent = 'Invalid username or password!';
            return;
        }

        window.location.href = redirectTo;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
